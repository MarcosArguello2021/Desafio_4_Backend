<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Desafio 4</title>
</head>
<body>
    <div class="container-sm">
        <div>
            <h1 class="text-bg-secondary p-3">Desafio 4: API RESTful</h1>
        </div>
        <form action="/api/productos" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="mb-4">
              <label for="title" class="form-label">Producto:</label>
              <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-4">
              <label for="price" class="form-label">Precio</label>
              <input type="number" min=0 step=0.01 class="form-control" id="price" name="price">
            </div>
            <div class="mb-4">
                <label for="thumbnail" class="form-label">URL foto producto: </label>
                <input type="tex" class="form-control" id="thumbnail" name="thumbnail">
              </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
      </div>
    <!-- JavaScript Bundle with Popper -->
<script src="./guardar.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
